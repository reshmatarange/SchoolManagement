<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">
.a1{
cursor:  pointer;
background-color: blue;
}
fieldset{
display: inline-block ;
background-color: aqua ;
}
#i{
color:red ;
}
body{
background-color: ivory;
}



</style>
</head>
<body align="center">
	<form action="deleteStudent" method="post">
		<fieldset>
			<table>
			<h4> Enter a id which you wont to delete </h4>

				<tr>
					<td> Enter id: <sup id="i">*</sup></td>
					<td><input type="text" name="id" required="required"></td>
				</tr>
				<tr>
					<td><input type="submit" class="a1"></td>
					<td><input type="Reset" class="a1"></td>
				</tr>
			</table>
		</fieldset>


	</form>

</body>
</html>
